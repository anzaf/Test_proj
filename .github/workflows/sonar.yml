
name: Run SonarQube with Maven
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: maven

      - name: Build + SonarCloud (Maven)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Needed for PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # Create in SonarCloud and store as secret
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=anzaf_test-project \
            -Dsonar.organization=anzaf \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.qualitygate.timeout=600

