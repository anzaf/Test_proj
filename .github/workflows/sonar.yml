
name: SonarCloud Analysis with Quality Gate

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

# ─────────────────────────────────────────────────────────────
# Job A: Maven (runs only if a pom.xml exists)
# ─────────────────────────────────────────────────────────────
jobs:
  sonar-maven:
    name: Build & Sonar (Maven)
    if: ${{ hashFiles('**/pom.xml') != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write   # needed for PR decoration

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Optional: keep if you want to see files
      - name: Show cloned repo
        run: |
          pwd
          ls -al

      - name: Build & Test (with coverage)
        run: mvn -B -DskipTests=false clean verify

      - name: SonarCloud Analysis (Maven plugin)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # required
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # for PR decoration
        run: |
          mvn -B \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.organization=anzaf \
            -Dsonar.projectName=Test_project \
            -Dsonar.projectKey=anzaf_test-project \
            -Dsonar.qualitygate.wait=true
            # If needed for JaCoCo XML:
            # -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  # ───────────────────────────────────────────────────────────
  # Job B: Gradle (runs only if a Gradle build file exists)
  # ───────────────────────────────────────────────────────────
  sonar-gradle:
    name: Build & Sonar (Gradle)
    if: ${{ hashFiles('**/build.gradle', '**/build.gradle.kts') != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build & Test
        run: ./gradlew clean build --no-daemon

      - name: SonarCloud Analysis (Gradle plugin)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew sonarqube --no-daemon \
            -Dsonar.organization=anzaf \
            -Dsonar.projectName=Test_project \
            -Dsonar.projectKey=anzaf_test-project \
            -Dsonar.qualitygate.wait=true
            # If using JaCoCo XML:
            # -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
