name: Semgrep

on:
  pull_request:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    container:
      image: returntocorp/semgrep:latest

    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      # Optional: speed + hygiene
      SEMGREP_SKIP: "node_modules .git vendor .venv venv build dist coverage .pytest_cache"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Authenticated 'ci' uploads results to Semgrep UI (AppSec Platform)
      - name: Semgrep (upload to Semgrep UI)
        run: |
          semgrep ci \
            --sarif --sarif-output=semgrep.sarif

      # Also show findings in GitHub Security â†’ Code scanning
      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
