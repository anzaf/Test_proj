name: Snyk SCA Scan

on: 
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  snyk-sca:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: snyk/actions/maven@master
      - name: Snyk test (SCA)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --severity-threshold=high
