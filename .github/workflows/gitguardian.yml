
name: GitGuardian Secret Scan

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ggshield-scan:
    name: GitGuardian ggshield secret scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # enables broader range scans if desired

      - name: Run ggshield secret scan
        uses: GitGuardian/ggshield/actions/secret@v1.46.0
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_TOKEN }}
      - name: Create JSON report (repo snapshot)
        if: always() && github.event_name == 'workflow_dispatch'
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_TOKEN }}
        run: |
          ggshield secret scan repo . \
            --recursive \
            --show-secrets false \
            --json > ggshield-report.json || true
      - name: Upload GitGuardian JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitguardian-ggshield-report
          path: ggshield-report.json
          if-no-files-found: warn
          retention-days: 14
